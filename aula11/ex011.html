    Qual a sua nascionalidade : <input type="text" name="pais" id="pais">
    <input type="button" value="analizar" onclick="verificar()">
    <div id="iden"></div>
<script>



function verificar() {
    var ps = window.document.getElementById('pais')
    var iden = window.document.getElementById('iden')
    var nasc = String(ps.value)
    iden.innerHTML = `Sua naconalidade é ${nasc}`

    if (nasc == 'Brasil') { 
        iden.innerHTML = 'Você é Brasileiro!'
} else {
    iden.innerHTML = 'Você é Estrangeiro!'
}

}
    
    
</script>
