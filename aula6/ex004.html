<!DOCTYPE html>

<head>

    <title>Meu quarto exercício</title>
    <style>

        body{
            background-color: rgb(214, 200, 200);
            color: rgb(12, 11, 11);
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <script>

     var nome = window.prompt('Qual é o seu nome?<br/>')

         document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}.<br/>`)
        document.write(`<br/>Seu nome em minúsculas é: ${nome.toLowerCase()}.`)

      


    </script>
</body>
