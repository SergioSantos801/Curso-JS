<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body{
    background-color: rgb(161, 96, 221);
    
}

#area {
    font:normal 28px Arial;
    background: rgb(212, 192, 74);
    color: rgb(12, 11, 11);
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}


    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <h1></h1>

    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout='sair()'> ao inves de usar esse metodo uso o adaeaventListerner -->
   
        <div id="area"> 
        Interaja... 

    </div>

    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click',clicar)
         a.addEventListener('mouseenter',entrar)
         a.addEventListener('mouseout',sair)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background ='red'
        }

        function entrar() {
        a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(212, 192, 74)'
        }
    </script>
</body>
</html>
